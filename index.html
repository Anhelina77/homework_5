<body>
    <script>
           function padString(text, strLength, symbol, position='right') {
        let result = '';
        for(let i=0; i < strLength; i++) {
        if(i < text.length) {
        result += text[i];
        } else {
            result = position === 'left' ? symbol + result : result + symbol;
        }
     }
            return result;
    }
        let myText = prompt('text');
        let myLength = +prompt('length');
        let mySymbol = prompt('symbol');
        let myPosition = prompt('left or right');
        let newString = padString(myText, myLength, mySymbol, myPosition);
        alert(newString);
    </script>
</body>
